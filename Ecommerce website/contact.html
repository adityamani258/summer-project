<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .contact{
            display: flex;
        }
        .contact img{
            margin: 6% 3% 0 5%;
            width: 40%;
        }
        .info{
            width: 60%;
            margin-top: 5%;
        }
        .info h1{
            margin: 10% 3% 0 3%;
            font-size: 50px;
            display: inline;
            color: #be0f0f;
            padding: 8px;
            border-radius: 5px;
        }
        .box{
            margin: 30px 0 0 30px;
            display: flex;
        }
        .col1{
            width: 60%;
        }
        .col1 input{
            width: 70%;
            height: 25px;
            padding: 5px;
            font-size: 15px;
            border-radius: 5px;
        }
        .col1 textarea{
            width: 70%;
            height: 50px;
            padding: 5px;
            border: 2px solid black;
            border-radius: 5px;
        }
        .btn{
            margin-left: 70px;
            width: 40%;
            height: 30px;
            padding: 5px;
            font-size: 15px;
            border-radius: 15px;
            background-color: #be0f0f;
            color: white;
            border: 1px solid #be0f0f;
        }
        .col2{
            width: 40%;
        }
        .col2 h3{
            display: inline;
            color: #be0f0f;
            margin-bottom: 5px;
            padding: 5px;
            border-radius: 3px;
        }
        
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="images\ad store.png" alt="logo image">
            </div>
            <ul class="nav-links">
                <li><a href="home.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="cart.html">Cart</a></li>
            </ul>
        </nav>
    </header>
    <div class="contact">
        <img src="https://t4.ftcdn.net/jpg/04/03/23/45/360_F_403234519_pnvAvuAdxGwRppiYULdi2O12ZKCVxckc.jpg" alt="">
        <div class="info">
            <h1>Contact Us</h1>
            <div class="box">
                <div class="col1">
                    <input type="text" placeholder="Name" class="details"><br><br>
                    <input type="text" placeholder="Email" class="details"><br><br>
                    <textarea name="Message" placeholder="Message"></textarea><br><br>
                    <button class="btn">Contact Us</button>
                </div>
                <div class="col2">
                    <h3>Contact</h3><br><br>
                    <p>adstore@electro.com</p><br><br>
                    <h3>Based in</h3><br><br>
                    <p>Lucknow,India</p>

                </div>
            </div>
        </div>
        

    </div>
</body>
</html>
